<div class="container mt-5">
    <div class="col-md-5 offset-md-3">
        <div class="card">
            <div class="card-header">New Customer</div>
            <div class="card-body">
                <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name" formControlName="name">
                        <span class="text-danger" *ngIf="customerForm.controls['name'].touched
                        && customerForm.controls['name'].errors 
                        && customerForm.controls['name'].errors!['required']">Name is required</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" formControlName="email">
                        <span class="text-danger" *ngIf="customerForm.controls['email'].touched
                        && customerForm.controls['email'].errors 
                        && customerForm.controls['email'].errors!['email']">Email is not valid</span>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!customerForm.valid">Save Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>
